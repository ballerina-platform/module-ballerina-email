plugins {
    id "com.gradle.enterprise" version "3.2"
}

rootProject.name = 'email'
include(':build-config:checkstyle')
include ':email-ballerina', ':email-native', ':email-test-utils', ':email-compiler-plugin', 'email-compiler-plugin-tests'

gradleEnterprise {
    buildScan {
        termsOfServiceUrl = 'https://gradle.com/terms-of-service'
        termsOfServiceAgree = 'yes'
    }
}
